<body>
    <header>
        <img id="logo" src="public/img/logo.png" width="200px" />
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <div class="hubungiKami">
            <h1>Hubungi Kami</h1>
            <div id="contact">
                <ol type="">
                    <li><b>Kantor :</b> di jalan belum jadi</li>
                    <li><b>Nomer Telepon :</b> 08XX - XXXX - XXXX</li>
                    <li><b>Email : </b>email@contoh.com</li>
                </ol>
            </div>
        </div>
        <form action="">
            <h1>Kirimkan Pesan</h1>
            <label for="nama">Nama</label>
            <input type="text" id="nama" placeholder="masukan nama anda">
            <br><br>

            <label for="Email">Email</label>
            <input type="text" id="Email" placeholder="masukan email anda">
            <br><br>

            <label for="jenisKelamin">Jenis Kelamin</label>
            <input type="radio" id="pria" name="jenisKelamin"><label for="pria">Laki - Laki</label><br>
            <input type="radio" id="wanita" name="jenisKelamin"><label for="wanita">Perempuan</label>
            <br>

            <label for="pesanAnda">Pesan Anda</label>
            <textarea name="pesan" id="pesanAnda" cols="30" rows="10" placeholder="masukan pesan anda"></textarea>
            <br>

            <button type="submit"><a>Kirim!</a></button>
        </form>
    </div>
